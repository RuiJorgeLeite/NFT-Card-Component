<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand&family=Roboto:wght@900&family=Sacramento&family=Sonsie+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>NFT Preview</title>
</head>
<body>
  <div class="nft-container">
    <img class ="nft-img" src="images/image-equilibrium.jpg">
    <h3 id="nft-name">Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-value-container">
      <img src="images/icon-ethereum.svg">
      <p class="nft-value-amount">0.041 ETH</p>
      <img class="clock-img" src="images/icon-clock.svg">
      <p class="nft-time-left-amount">3 days left</p>
      <hr>
      <div class="nft-created-by">
        <img class="avatar-img" src="images/image-avatar.png">
        <p>Created by <span class="nft-created-by-name">Rui Leite</span></p>
      </div>
    </div>
  </div>
</body>
</html>
